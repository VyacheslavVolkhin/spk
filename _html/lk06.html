<!DOCTYPE html>

    <!-- /build -->

            <!-- build:section headerlk -->

			<!--page-->
			<div class="page">
				
				<!--lk-outer-box-->
				<div class="lk-outer-box">

					<div class="lk-content-wrap">

							<span class="elm-user">Е</span>
							Профиль (родитель)

						<div class="lk-form-box">
							<div class="frm-section">
								<div class="frm-section-title">Личная информация</div>
								<div class="frm-row row-title">
									<div class="form-title">Фамилия*</div>
									<input type="text" class="form-input" value="Смирнова" placeholder="Фамилия*">
								</div>
								<div class="frm-row row-title">
									<div class="form-title">Имя*</div>
									<input type="text" class="form-input" value="Екатерина" placeholder="Имя*">
								</div>
								<div class="frm-row row-title">
									<div class="form-title">Отчество</div>
									<input type="text" class="form-input" value="Сергеевна" placeholder="Отчество">
								</div>
								<div class="frm-row row-title">
									<div class="form-title">Город</div>
									<input type="text" class="form-input" value="Москва" placeholder="Город">
								</div>
								<div class="frm-row row-title">
									<div class="form-title">Телефон</div>
									<input type="text" class="form-input" value="8(999)000-00-00" placeholder="Телефон">
								</div>
								<div class="frm-row row-title">
									<div class="form-title">E-mail*</div>
									<input type="text" class="form-input" value="smirnovae@mail.ru" placeholder="E-mail*">
								</div>
								<div class="frm-row row-title row-submit">
									<button type="submit" class="btn">Сохранить</button>
								</div>
							</div>
							<div class="frm-section">
								<div class="frm-section-title">Изменение пароля</div>
								<div class="frm-row row-title">
									<div class="form-title">Новый пароль</div>
									<input type="password" class="form-input" value="" placeholder="Новый пароль">
								</div>
								<div class="frm-row row-title">
									<div class="form-title">Повторите пароль</div>
									<input type="password" class="form-input" value="" placeholder="Повторите пароль">
								</div>
								<div class="frm-row row-title row-submit">
									<button type="submit" class="btn">Сохранить</button>
								</div>
							</div>
						</div>
